  H_IMG: 128
  W_IMG: 128
  H_WM: 4
  W_WM: 4

TRAIN:
  EPOCHS: 100
  DATA_DIR: ../datasets



BASE_Decoder:
  DECODER_CHANNELS: 64
  DECODER_BLOCKS: 7

