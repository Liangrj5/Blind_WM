MODEL:
  ENCODER_NAME: U_Net_Half
  DECODER_NAME: U_NET_Half_Decoder
  NOSIER_NAME: BASE_Noiser
  IMG_LOSS_NAME: MSELoss
  WM_LOSS_NAME: MSELoss
  ENCODER_LOSS: 0.1
  DECODER_LOSS: 1

DATA_LOADER:
  DATA_DIR:  ../datasets

Noiser:
